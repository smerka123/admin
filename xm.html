<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cards Layout</title>
    <style>
        body {
            margin: 0;
            background-color: #f0f0f0;
        }
        .main-container {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .cards-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            max-width: 1200px;
            width: 100%;
            padding: 20px;
        }
        .card {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            text-align: center;
        }
        .card img {
            width: 100%;
            height: auto;
        }
        .card-title {
            font-size: 18px;
            font-weight: bold;
            margin: 15px 0;
        }
        .card-button {
            background-color: #007BFF;
            color: #fff;
            border: none;
            padding: 10px 20px;
            margin-bottom: 15px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
        }
        .card-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<div class="main-container">
    <div class="cards-container">
        <div class="card">
            <img src="https://via.placeholder.com/150" alt="Image 1">
            <div class="card-title">Card 1 Title</div>
            <button class="card-button">Button 1</button>
        </div>
        <div class="card">
            <img src="https://via.placeholder.com/150" alt="Image 2">
            <div class="card-title">Card 2 Title</div>
            <button class="card-button">Button 2</button>
        </div>
        <div class="card">
            <img src="https://via.placeholder.com/150" alt="Image 3">
            <div class="card-title">Card 3 Title</div>
            <button class="card-button">Button 3</button>
        </div>
        <div class="card">
            <img src="https://via.placeholder.com/150" alt="Image 4">
            <div class="card-title">Card 4 Title</div>
            <button class="card-button">Button 4</button>
        </div>
        <div class="card">
            <img src="https://via.placeholder.com/150" alt="Image 5">
            <div class="card-title">Card 5 Title</div>
            <button class="card-button">Button 5</button>
        </div>
        <div class="card">
            <img src="https://via.placeholder.com/150" alt="Image 6">
            <div class="card-title">Card 6 Title</div>
            <button class="card-button">Button 6</button>
        </div>
    </div>
</div>

</body>
</html>
